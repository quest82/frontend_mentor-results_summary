<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>

  <main class="mainContainer_flex">
    <section class="flex_1">
      <p class="top_text">Your Result</p>
      <div class="circular">
        <p class="score">0</p>
        <p class="inside_text">of 100</p>
      </div>
        
        <p class="bottom_bold">Great</p>
        <p class="bottom_text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
          
    <section class="flex_2">
      <h1 class="title">Summary</h1>
      <div class="reaction_box result_flex">
        <div class="result_info">
          <img src="./assets/images/icon-reaction.svg" alt="" class="img">
          <p class="reaction_text">Reaction</p>  
        </div>
        <p class="rating"><b>80 </b>/ 100</p>
      </div>
      <div class="memory_box result_flex">
        <div class="result_info">
          <img src="./assets/images/icon-memory.svg" alt="" class="img">
          <p class="memory_text">Memory</p>  
        </div>
        <p class="rating"><b>92 </b>/ 100</p>
      </div>
      <div class="verbal_box result_flex">
        <div class="result_info">
          <img src="./assets/images/icon-verbal.svg" alt="" class="img">
          <p class="verbal_text">Verbal</p>  
        </div>
        <p class="rating"><b>61 </b> / 100</p>
      </div>
      <div class="visual_box result_flex">
        <div class="result_info">
          <img src="./assets/images/icon-visual.svg" alt="" class="img">
          <p class="visual_text">Visual</p>  
        </div>
        <p class="rating"><b>72 </b> / 100</p>
      </div>
      <a href="" class="btn"> Continue</a>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <b>Sammy</b>.
  </div>
</body>
</html>
